        <!-- Modal trigger button -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
          Launch
        </button>
        
        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Registration Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form action="">
                        <div class="row ">
                            <div class="col-md-6  col-12  ">
                                <label  class="form-label " >Name:</label>
                                <input class="form-control " type="text" placeholder="enter your name">
                            </div>
                            <div class="col-md-6  col-12  ">
                                <label  class="form-label " >Email:</label>
                                <input class="form-control " type="text" placeholder="Put your correct Email">
                            </div>
                            <div class="col-md-6  col-12  ">
                                <label  class="form-label " >Password:</label>
                                <input class="form-control " type="password" placeholder="correct password">
                            </div>
                            <div class="col-md-6  col-12  ">
                                <label  class="form-label " >Date:</label>
                                <input class="form-control " type="text" placeholder="date">
                            </div>
                               <button class="btn btn-danger  btn-lg ">signup</button>
                        </div>
                    </form>  
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary m-lg-2 ">Save</button>
                         &copy;2023
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Optional: Place to the bottom of scripts -->
